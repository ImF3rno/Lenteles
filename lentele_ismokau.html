<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentele</title>
</head>
<body>
    <table style="width:100%" border="|">
        <caption>Ka ismokau</caption>
        <tr>
          <th>Priotitetas</th>
          <th>Tag'o pavadinimas</th>
          <th>Tag'o atributas</th>
        </tr>
        <tr>
          <td rowspan="3">Svarbus</td>
          <td>img</td>
          <td>src alt</td>
        </tr>
        <tr>
          <td>a</td>
          <td>href</td>
        </tr>
        <tr>
            <td colspan="2">ol ul li</td>
        </tr>
        <tr>
            <td rowspan="3">Vidutiniskai Svarbus</td>
            <td colspan="2">table, th, tr</td>
          </tr>
          <tr>
            <td>td</td>
            <td>colspan rospan</td>
          </tr>
          <tr>
            <td colspan="2">h1-h6</td>
          </tr>
          <tr>
            <td rowspan="3">Maziau Svarbus</td>
            <td colspan="2">br</td>
          </tr>
          <tr>
            <td colspan="2">head</td>
          </tr>
          <tr>
            <td>html</td>
            <td>lang</td>
          </tr>
      </table>
</body>
</html>
